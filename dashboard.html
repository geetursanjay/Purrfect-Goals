<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purrfect Goals - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Verdana', sans-serif;
      background: url('dashboard_bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      padding-top: 40px; 
      flex-direction: column;
    }

    .dashboard {
  background: rgba(0, 0, 0, 0.5); /* ‚úÖ More transparent black */
  backdrop-filter: blur(10px); 
  padding: 30px;
  border-radius: 20px;
  width: 70%;         /* Change from 90% to 80% */
  max-width: 1000px;    /* Adjust max width */
  display: flex;
  flex-direction: row;
  gap: 30px;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
  margin: auto;       /* ‚úÖ center horizontally */
  margin-top: 0px;   /* ‚úÖ push it a little down */
  min-height: 350px;  
}


    .left, .right {
      flex: 1;
    }

    h2 {
      color: #f0a500;
      margin-bottom: 20px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    input {
      background: #fdfdfd;
      color: #333;
    }

    button {
      background-color: #f0a500;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #d18b00;
    }

    .step-item {
      background: #333;
      padding: 8px;
      border-radius: 6px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .progress-container {
      margin-top: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, purple, blue);
      width: 0%;
      transition: width 0.5s ease;
    }

    .badge-earned {
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
    }

    .badge-image-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .badge-image-container img {
      width: 300px;
      height: auto;
      margin-top: 115px;
      border-radius: 20px;
      box-shadow: 0 0 25px gold;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <!-- Left Panel -->
    <div class="left">
      <h2>üéØ Set Your Goal</h2>
      <input type="text" id="goalInput" placeholder="Enter your goal..." />
      <button onclick="setGoal()">Set Goal</button>

      <div id="stepList" style="display: none;">
        <h3 style="color:#f0a500;">ü™ú Add Steps (max 4)</h3>
        <input type="text" id="stepInput" placeholder="Enter a step..." />
        <button onclick="addStep()">Add Step</button>
        <div id="stepsContainer"></div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right">
      <h2>üìà Progress Tracker</h2>
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="badge-earned">
          <span id="badgeText">üèÅ No badge yet</span>
        </div>

        <!-- New Badge Image Display -->
        <div class="badge-image-container" id="badgeImageContainer" style="display:none;">
          <img id="badgeImage" src="" alt="Badge" />
        </div>
      </div>
    </div>

  </div>

  <script>
    let savedGoalId = null;
    let userId = null;
    let stepCount = 0;
    let completedSteps = 0;
    let stepIdList = [];

    const username = localStorage.getItem('username');
    if (!username) {
      alert('Please log in first.');
      window.location.href = 'index.html';
    } else {
      fetch(`/get-user-id?username=${username}`)
        .then(res => res.json())
        .then(data => {
          userId = data.userId;
        })
        .catch(() => {
          alert('Could not get user ID.');
          window.location.href = 'index.html';
        });
    }

    function setGoal() {
      const goal = document.getElementById('goalInput').value.trim();
      if (!goal) return alert("Enter a goal!");

      fetch('/create-goal', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, goalName: goal })
      })
      .then(res => res.json())
      .then(data => {
        savedGoalId = data.goalId;
        alert(`Goal saved!`);
        document.getElementById('stepList').style.display = 'block';
      })
      .catch(() => alert('Error saving goal'));
    }

    function addStep() {
      const step = document.getElementById('stepInput').value.trim();
      if (!step || stepCount >= 4 || !savedGoalId) return;

      fetch('/add-step', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ goalId: savedGoalId, stepName: step })
      })
      .then(res => res.json())
      .then(data => {
        const newStepId = data.stepId;
        stepIdList.push(newStepId);
        stepCount++;

        const stepDiv = document.createElement('div');
        stepDiv.className = 'step-item';
        stepDiv.innerHTML = `
          ${step}
          <button onclick="completeStep(this, ${newStepId})">‚úÖ Done</button>
        `;
        document.getElementById('stepsContainer').appendChild(stepDiv);
        document.getElementById('stepInput').value = '';
      })
      .catch(() => alert('Error saving step'));
    }

    function completeStep(button, stepId) {
      if (button.disabled) return;

      button.disabled = true;
      button.textContent = '‚úîÔ∏è Completed';
      completedSteps++;

      fetch('/update-step', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ stepId, goalId: savedGoalId })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('progressFill').style.width = data.percentage + '%';
        
        if (data.badge) {
          document.getElementById('badgeText').innerHTML = `üéâ Badge Earned: ${data.badge}`;

          let badgeImg = document.getElementById('badgeImage');
          let badgeContainer = document.getElementById('badgeImageContainer');
          badgeContainer.style.display = 'flex';

          if (data.badge.includes('Cat')) {
            badgeImg.src = 'badges/cat.jpeg';
          } else if (data.badge.includes('Leopard')) {
            badgeImg.src = 'badges/leopard.jpeg';
          } else if (data.badge.includes('Panther')) {
            badgeImg.src = 'badges/panther.jpeg';
          } else if (data.badge.includes('Lion')) {
            badgeImg.src = 'badges/lion.png';
          }
        }
      })
      .catch(() => alert('Error updating step'));
    }
  </script>

</body>
</html>
